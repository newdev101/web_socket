<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>websocket</title>


     <link rel="stylesheet" href="style.css">

     <!-- cdn for socket.io -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script defer src="app.js"></script>
</head>
<body>
     <main>
          <form  class="form-join">
               <input type="text" id="name" placeholder="your name" required maxlength="8" size="5">
               <input type="text" id="room" placeholder="chat room" required maxlength="8" size="5">
               <button type="submit" id="join">Join</button>
          </form>
     </main>

     <ul class="chat-display"> </ul>

     <p class="user-list"></p>

     <p class="room-list"></p>

     <p class="activity"></p>

     <form class="form-msg" >
          <input type="text" id="message" placeholder="your text">
          <button type="submit">send</button>
     </form>

</body>
</html>
